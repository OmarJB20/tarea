name: CI Pipeline

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pytest

    - name: Run tests
      run: pytest

    - name: Build package artifact
      run: zip -r build.zip .
      shell: bash

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: build
        path: build.zip
